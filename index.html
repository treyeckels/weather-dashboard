<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header class="p-2 text-light mb-2">
            <h1>Weather Dashboard</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-3">
          <aside>
            <div id="search-container">
              <h2 class="fs-2">Search for a City:</h2>
              <form id="search-form">
                <input
                  id="search-form-city-input"
                  type="text"
                  placeholder="San Diego"
                  class="col-12 form-control"
                />
                <button class="btn btn-primary col-12">Search</button>
              </form>
            </div>
            <div id="button-container"></div>
          </aside>
        </div>
        <div class="col-sm-12 col-lg-9">
          <main>
            <div id="weather-day-container" class="hide row">
              <div class="col-12">
                <div class="d-flex">
                  <h2 class="me-2 text-capitalize" id="weather-day-city"></h2>
                  <h2 class="me-2" id="weather-day-date"></h2>
                  <img id="weather-day-icon" src="" />
                </div>
                <dl>
                  <dt>Temp:</dt>
                  <dd id="weather-day-temp"></dd>
                  <dt>Wind:</dt>
                  <dd id="weather-day-wind"></dd>
                  <dt>Humidity</dt>
                  <dd id="weather-day-humidity"></dd>
                  <dt>UV Index:</dt>
                  <dt id="weather-day-uv-index" class="rounded"></dt>
                </dl>
              </div>
            </div>
            <div id="outer-forecast-container" class="hide row">
              <div class="col-12">
                <h3>5-Day Forecast:</h3>
              </div>
            </div>
            <div id="forecast-container" class="row g-2"></div>
          </main>
        </div>
      </div>
    </div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
